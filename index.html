<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f6d5f7, #fbe9d7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      text-align: center;
      color: #333;
    }

    h2 {
      font-size: 34px;
      margin-bottom: 10px;
      color: #5a189a;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background: rgba(255,255,255,0.85);
      color: #333;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 8px #a18cd1;
    }

    button {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: #fff;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(161, 140, 209, 0.5);
    }

    #status {
      margin-top: 15px;
      font-size: 15px;
    }

    .social-icons {
      margin-top: 25px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 22px;
      color: #fff;
      background: #5a189a;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      line-height: 45px;
      text-align: center;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #a18cd1;
      transform: scale(1.1);
    }

    /* üîΩ New portfolio & github links styling */
    .extra-links {
      margin-top: 30px;
    }

    .extra-links a {
      display: inline-block;
      margin: 8px 12px;
      padding: 10px 18px;
      border-radius: 12px;
      background: #5a189a;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .extra-links a:hover {
      background: #a18cd1;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <p>Let‚Äôs connect! Fill the form or reach out on social media üöÄ</p>
    
    <!-- Contact Form -->
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone / WhatsApp Number" required>
      <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>

    <p id="status"></p>

    <!-- Social Media Links -->
    <div class="social-icons">
      <a href="https://www.instagram.com/aliza_70541/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@alizayousuf529" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://wa.me/923141115257" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <!-- üîΩ Extra portfolio + github links -->
    <div class="extra-links">
      <a href="https://alizayousuf442-pixel.github.io/Professional-Portfolio/index.html" target="_blank"><i class="fas fa-user"></i> Portfolio</a>
      <a href="https://github.com/alizayousuf442-pixel" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value
      };

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById("status").textContent = "‚úÖ Message sent successfully!";
          document.getElementById("status").style.color = "green";
          document.getElementById("contactForm").reset();
        } else {
          document.getElementById("status").textContent = "‚ùå Failed to send message.";
          document.getElementById("status").style.color = "red";
        }
      } catch (error) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Error: " + error.message;
        document.getElementById("status").style.color = "red";
      }
    });
  </script>

</body>
</html>
